<nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li class="nav-item"><a routerLink="/my-books" routerLinkActive="active">My Books</a></li>
    </ul>
  </nav>  

  <div class="my-books">
    <h2>My Books</h2>
    <div class="book-list">
      <div *ngFor="let book of cartBooks" class="book-item">
        <img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image">
        <div class="book-details">
          <h3>{{ book.title }}</h3>
          <p>Author: {{ book.author }}</p>
          <p>Genre: {{ book.genre }}</p>
          <p>Description: {{ book.description }}</p>
          <p>Price: {{ book.price | currency }}</p>
        </div>
        <button class="remove-btn" (click)="removeCartBook(book.id!)">Remove</button>
      </div>
    </div>
  </div>
  <div class="terminal">
    <div class="terminal-header">
      <h2>Terminal</h2>
    </div>
    <div class="terminal-content">
      <div class="input-section">
        <label for="name">First Name:</label>
        <input type="text" id="name" [(ngModel)]="customerFirstName" />
      </div>
      <div class="input-section">
        <label for="surname">Last Name:</label>
        <input type="text" id="surname" [(ngModel)]="customerLastName" />
      </div>
      <div class="input-section">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="customerEmail" />
      </div>
      <div class="input-section">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="customerAddress" />
      </div>
      <div class="input-section">
        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" [(ngModel)]="customerCardNumber" />
      </div>
      <button class="order-btn" (click)="orderBooks()">Objednat knihy</button>
    </div>
  </div>
