<nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item"><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li class="nav-item"><a routerLink="/my-books" routerLinkActive="active">My Books</a></li>
    </ul>
  </nav>  

  <div class="my-books">
    <h2>My Books</h2>
    <div class="book-list">
      <div *ngFor="let book of cartBooks" class="book-item">
        <img [src]="book.imageUrl" alt="{{ book.title }}" class="book-image">
        <div class="book-details">
          <h3>{{ book.title }}</h3>
          <p>Author: {{ book.author }}</p>
          <p>Genre: {{ book.genre }}</p>
          <p>Description: {{ book.description }}</p>
          <p>Price: {{ book.price | currency }}</p>
        </div>
        <button class="remove-btn" (click)="removeCartBook(book.id!)">Remove</button>
      </div>
    </div>
  </div>
